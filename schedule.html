<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Weekly Course Schedule</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <td>9:00 - 10:00</td>
            <td>Web Tech</td>
            <td>OOP</td>
            <td>Database</td>
            <td>Web Tech</td>
            <td>Free</td>
        </tr>

        <tr>
            <td>10:00 - 11:00</td>
            <td>OOP</td>
            <td>Database</td>
            <td>Web Tech</td>
            <td>OOP</td>
            <td>Free</td>
        </tr>

        <tr>
            <td>11:00 - 12:00</td>
            <td colspan="5">Lunch Break</td>
        </tr>

        <tr>
            <td>12:00 - 1:00</td>
            <td>Database</td>
            <td>Web Tech</td>
            <td>OOP</td>
            <td>Database</td>
            <td>Free</td>
        </tr>

    </table>

</body>
</html>
